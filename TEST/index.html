
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AllInOne App</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="tabs">
    <button onclick="showTab('dashboard')">Dashboard</button>
    <button onclick="showTab('tasks')">Tasks</button>
    <button onclick="showTab('signing')">Signing</button>
    <button onclick="showTab('clock')">Clock</button>
  </div>
  <div id="dashboard" class="tab-content">Live Currency, News, Weather</div>
  <div id="tasks" class="tab-content" style="display:none;">
    <h2>Tasks</h2>
    <input id="taskInput" placeholder="Enter task" />
    <label><input type="checkbox" id="urgentCheckbox"> Urgent</label>
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
  </div>
  <div id="signing" class="tab-content" style="display:none;">
    <h2>Sign Document</h2>
    <input type="file" onchange="loadFile(event)">
    <img id="preview" style="max-width:100%;" />
    <div id="signature" draggable="true" class="signature">✍️ Signature</div>
  </div>
  <div id="clock" class="tab-content" style="display:none;">
    <h2>Time Zones</h2>
    <div id="clockContainer"></div>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
